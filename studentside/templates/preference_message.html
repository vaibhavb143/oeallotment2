{% extends "base.html" %}
{% block title %}Allotment Result{% endblock %}

{% block content %}

<style>
  /* PAGE WRAPPER (only inside content) */
  .result-wrapper {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 10px;
  }

  /* GLASS EFFECT CARD */
  .result-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 40px 35px;
    text-align: center;
    max-width: 520px;
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    animation: fadeIn 0.7s ease-out;
  }

  /* SUCCESS TEXT */
  .success-text {
    font-size: 1.7rem;
    font-weight: 700;
    color: #0affd1;
    letter-spacing: 0.5px;
  }

  /* DASHBOARD BUTTON */
  .dashboard-btn {
    background: #0affd1;
    color: #000;
    font-weight: 600;
    border-radius: 12px;
    padding: 12px 20px;
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
    border: none;
    text-decoration: none;
  }

  .dashboard-btn::before {
    content: "";
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    transition: 0.4s;
  }

  .dashboard-btn:hover::before {
    left: 100%;
  }

  .dashboard-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 255, 200, 0.6);
  }

  /* ANIMATION */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="result-wrapper">
  <div class="result-card">

      <h3 class="success-text">{{ message }}</h3>

      <hr class="my-4" style="border-color: rgba(255,255,255,0.4);">

      <a href="{% url 'student_dashboard' %}" class="dashboard-btn">
        Go to Dashboard
      </a>

  </div>
</div>

{% endblock %}
