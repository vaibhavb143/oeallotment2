{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}

<!-- NAVBAR (Same as Student Login) -->
<nav class="eas-navbar">
  <div class="eas-left">
    <a href="{% url 'student_login' %}" class="eas-brand">Elective Allotment</a>
  </div>

  <div class="eas-right">
    <a href="{% url 'student_login' %}" class="eas-btn">Student Login</a>
    <a href="{% url 'student_register' %}" class="eas-btn">Register</a>
    <a href="{% url 'admin_login' %}" class="eas-btn admin">Admin Login</a>
  </div>
</nav>

<style>
/* ===== SAME NAVBAR STYLING ===== */

.eas-navbar {
  width: 100%;
  padding: 18px 40px;
  background: rgba(255, 255, 255, 0.15);
  border-bottom: 1px solid rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(18px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  animation: navFade 0.8s ease-out;
  border-radius: 0 0 20px 20px;
}

/* LEFT BRAND */
.eas-brand {
  font-size: 24px;
  font-weight: 700;
  color: #ffffff;
  text-decoration: none;
  letter-spacing: 1px;
}

/* RIGHT BUTTONS */
.eas-right .eas-btn {
  margin-left: 20px;
  padding: 8px 16px;
  background: rgba(255, 255, 255, 0.25);
  color: #ffffff;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 500;
  transition: 0.3s ease;
  display: inline-block;
}

.eas-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255,255,255,0.4);
}

/* ===== PAGE BACKGROUND ===== */
.admin-login-wrapper {
    background: linear-gradient(135deg, #1199cbb3, #2566fc75);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    padding-top: 120px; /* Prevent overlap with navbar */
    font-family: "Poppins", sans-serif;
}

/* ===== GLASS CARD ===== */
.admin-login-card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    border-radius: 18px;
    padding: 35px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    color: #fff;
    width: 100%;
    max-width: 420px;
    animation: slideIn 0.7s ease-out;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
}

/* Inputs */
.form-control {
    background: rgba(255, 255, 255, 0.3);
    border: none;
    padding: 12px;
    color: #fff;
    border-radius: 10px;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.45);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

/* Login button */
.admin-login-btn {
    background: #00b3ffd3;
    color: #000;
    font-weight: bold;
    border-radius: 10px;
    padding: 12px;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

.admin-login-btn::before {
    content: "";
    position: absolute;
    left: -100%;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #ffffff50, #ffffff20);
    transition: 0.4s;
}

.admin-login-btn:hover::before {
    left: 100%;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<!-- LOGIN BODY -->
<div class="admin-login-wrapper">

  <div class="admin-login-card">

    <h3 class="text-center mb-4">Admin Login</h3>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn admin-login-btn w-100">Login</button>
    </form>

  </div>

</div>

{% endblock %}
